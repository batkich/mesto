<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа 4">
  <meta name="keywords" content="Удивительные места России, Карачаевск, Эльбрус, Домбай">
  <meta name="author" content="Александр Кудрявцев">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.png" alt="Надпись Место России">
      <div class="header__line">
      </div>
    </header>
    <div class="profile">
      <img class="profile__avatar" src="./images/kusto.png" alt="Аватар профиля">
      <div class="profile__info">
        <p class="profile__info-name">Жак-Ив Кусто</p>
        <button type="button" class="profile__link-edit">
        </button>
        <p class="profile__info-text">Исследователь океана</p>
      </div>
      <button type="button" class="profile__link-add">
      </button>
    </div>
    <main class="content">
          <ul class="elements">
            <li class="element">
              <img class="element__picture" src="./images/sochi.png" alt="Фото Сочи">
              <div class="element__footer">
                <p class="element__title">
                  Сочи
                </p>
                <button type="button" class="element__button">
                </button>
              </div>
            </li>
            <li class="element">
              <img class="element__picture" src="./images/sheregesh.png" alt="Фото Шерегеш">
              <div class="element__footer">
                <p class="element__title">
                  Шерегеш
                </p>
                <button type="button" class="element__button">
                </button>
              </div>
            </li>
            <li class="element">
              <img class="element__picture" src="./images/karely.png" alt="Фото Карелия">
              <div class="element__footer">
                <p class="element__title">
                  Карелия
                </p>
                <button type="button" class="element__button">
                </button>
              </div>
            </li>
            <li class="element">
              <img class="element__picture" src="./images/moscow.png" alt="Фото Москва">
              <div class="element__footer">
                <p class="element__title">
                  Москва
                </p>
                <button type="button" class="element__button">
                </button>
              </div>
            </li>
            <li class="element">
              <img class="element__picture" src="./images/tomsk.png" alt="Фото Томск">
              <div class="element__footer">
                <p class="element__title">
                  Томск
                </p>
                <button type="button" class="element__button">
                </button>
              </div>
            </li>
            <li class="element">
              <img class="element__picture" src="./images/altai.png" alt="Фото Алтай">
              <div class="element__footer">
                <p class="element__title">
                  Алтай
                </p>
                <button type="button" class="element__button">
                </button>
              </div>
            </li>
          </ul>
    </main>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <fieldset class="popup__fieldset">
             <input type="text" name="nickname" class="popup__input">
           </fieldset>
          <fieldset class="popup__fieldset">
            <input type="text" name="info" class="popup__input">
          </fieldset>
           <fieldset class="popup__fieldset">
            <input type="submit" class="popup__save-button" value="Сохранить">
          </fieldset>
        </form>
    </div>
  </div>
    <footer class="footer">
        <p class="footer__text">
          © 2020 Mesto Russia
        </p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
