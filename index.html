<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа 4">
  <meta name="keywords" content="Удивительные места России, Карачаевск, Эльбрус, Домбай">   <!-- Спасибо за информацию! На будущее буду знать. -->
  <meta name="author" content="Александр Кудрявцев">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <a href="./index.html" class="header__logo" target="_blank"></a>
      <div class="header__line">
      </div>
    </header>
    <div class="profile">
      <img class="profile__avatar" src="./images/kusto.png" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__link-edit">
        </button>
        <p class="profile__info-text">Исследователь океана</p>
      </div>
      <button type="button" class="profile__link-add">
      </button>
    </div>
    <main class="content">
      <ul class="elements">
        <li class="element">
          <img class="element__picture" src="./images/sochi.png" alt="Фото Сочи">
          <div class="element__footer">
            <h2 class="element__title">
              Сочи
            </h2>
            <button type="button" class="element__button">
            </button>
          </div>
        </li>
        <li class="element">
          <img class="element__picture" src="./images/sheregesh.png" alt="Фото Шерегеш">
          <div class="element__footer">
            <h2 class="element__title">
              Шерегеш
            </h2>
            <button type="button" class="element__button">
            </button>
          </div>
        </li>
        <li class="element">
          <img class="element__picture" src="./images/karely.png" alt="Фото Карелия">
          <div class="element__footer">
            <h2 class="element__title">
              Карелия
            </h2>
            <button type="button" class="element__button">
            </button>
          </div>
        </li>
        <li class="element">
          <img class="element__picture" src="./images/moscow.png" alt="Фото Москва">
          <div class="element__footer">
            <h2 class="element__title">
              Москва
            </h2>
            <button type="button" class="element__button">
            </button>
          </div>
        </li>
        <li class="element">
          <img class="element__picture" src="./images/tomsk.png" alt="Фото Томск">
          <div class="element__footer">
            <h2 class="element__title">
              Томск
            </h2>
            <button type="button" class="element__button">
            </button>
          </div>
        </li>
        <li class="element">
          <img class="element__picture" src="./images/altai.png" alt="Фото Алтай">
          <div class="element__footer">
            <h2 class="element__title">
              Алтай
            </h2>
            <button type="button" class="element__button">
            </button>
          </div>
        </li>
      </ul>
    </main>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile-form">
             <input type="text" name="nickname" class="popup__input">
            <input type="text" name="info" class="popup__input">
            <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
    </div>
  </div>
    <footer class="footer">
        <p class="footer__text">
          © 2020 Mesto Russia
        </p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
