<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа 4">
  <meta name="keywords" content="Удивительные места России, Карачаевск, Эльбрус, Домбай">
  <meta name="author" content="Александр Кудрявцев">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <a href="./index.html" class="header__logo" target="_blank"></a>
      <div class="header__line">
      </div>
    </header>
    <div class="profile">
      <img class="profile__avatar" src="./images/kusto.png" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__link-edit">
        </button>
        <p class="profile__info-text">Исследователь океана</p>
      </div>
      <button type="button" class="profile__link-add">
      </button>
    </div>
    <main class="content">
      <ul class="elements">
        <template id="newcard">
          <li class="element">
            <button type="button" class="element__delete-button">
            </button>
            <img class="element__picture" src="">
            <div class="element__footer">
              <h2 class="element__title">
              </h2>
              <button type="button" class="element__button">
              </button>
            </div>
          </li>
        </template>
      </ul>
    </main>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile-form">
             <input type="text" name="nickname" class="popup__input">
            <input type="text" name="info" class="popup__input">
            <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card">
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_card" name="card-form">
            <input type="text" name="newplace" placeholder="Название" class="popup__input">
            <input type="text" name="picture" placeholder="Ссылка на картинку" class="popup__input">
            <button type="submit" class="popup__save-button popup__save-button_type_card">Сохранить</button>
        </form>
      </div>
    </div>
    <footer class="footer">
        <p class="footer__text">
          © 2020 Mesto Russia
        </p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
