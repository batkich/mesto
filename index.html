<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа 4">
  <meta name="keywords" content="Удивительные места России, Карачаевск, Эльбрус, Домбай">
  <meta name="author" content="Александр Кудрявцев">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.png" alt="Надпись Место России">
      <div class="header__line">
      </div>
    </header>
    <div class="profile">
      <img class="profile__avatar" src="./images/kusto.png" alt="Аватар профиля">
      <div class="profile__info">
        <p class="profile__info-name">
          Жак-Ив Кусто
        </p>
        <a class="profile__link-edit">
          <img class="profile__edit-button" src="./images/Edit Button.png" alt="Кнопка редактирования профиля">
        </a>
        <p class="profile__info-text">
          Исследователь океана
        </p>
      </div>
      <a class="profile__link-add">
        <!-- <img class="profile__add-button" src="./images/Add Button.png" alt="Кнопка добавления нового профиля"> -->
      </a>
    </div>
    <main class="content">
          <ul class="elements">
            <li class="element">
              <img class="element__picture" src="./images/sochi.png" alt="Фото Сочи">
              <div class="element__footer">
                <p class="element__title">
                  Сочи
                </p>
                <img class="element__like" src="./images/like.png" alt="Изображение Лайк">
              </div>
            </li>
            <li class="element">
              <img class="element__picture" src="./images/sheregesh.png" alt="Фото Шерегеш">
              <div class="element__footer">
                <p class="element__title">
                  Шерегеш
                </p>
                <img class="element__like" src="./images/like.png" alt="Изображение Лайк">
              </div>
            </li>
            <li class="element">
              <img class="element__picture" src="./images/karely.png" alt="Фото Карелия">
              <div class="element__footer">
                <p class="element__title">
                  Карелия
                </p>
                <img class="element__like" src="./images/like.png" alt="Изображение Лайк">
              </div>
            </li>
            <li class="element">
              <img class="element__picture" src="./images/moscow.png" alt="Фото Москва">
              <div class="element__footer">
                <p class="element__title">
                  Москва
                </p>
                <img class="element__like" src="./images/like.png" alt="Изображение Лайк">
              </div>
            </li>
            <li class="element">
              <img class="element__picture" src="./images/tomsk.png" alt="Фото Томск">
              <div class="element__footer">
                <p class="element__title">
                  Томск
                </p>
                <img class="element__like" src="./images/like.png" alt="Изображение Лайк">
              </div>
            </li>
            <li class="element">
              <img class="element__picture" src="./images/altai.png" alt="Фото Алтай">
              <div class="element__footer">
                <p class="element__title">
                  Алтай
                </p>
                <img class="element__like" src="./images/like.png" alt="Изображение Лайк">
              </div>
            </li>
          </ul>
    </main>

    <footer class="footer">
        <p class="footer__text">
          © 2020 Mesto Russia
        </p>
    </footer>
  </div>
</body>
</html>
