<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа 4">
  <meta name="keywords" content="Удивительные места России, Карачаевск, Эльбрус, Домбай">
  <meta name="author" content="Александр Кудрявцев">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <a href="./index.html" class="header__logo" target="_blank"></a>
      <div class="header__line">
      </div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/kusto.png" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__link-edit">
          </button>
          <p class="profile__info-text">Исследователь океана</p>
        </div>
        <button type="button" class="profile__link-add">
        </button>
      </section>
      <ul class="elements">
      </ul>
    </main>
    <footer class="footer">
        <p class="footer__text">
          © 2020 Mesto Russia
        </p>
    </footer>
  </div>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button type="button" class="popup__close-icon popup__close-icon_type_profile"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_profile" name="profile-form" novalidate>
          <input type="text" id="popup__nickname" name="nickname" placeholder="Имя" class="popup__input" minlength="2" maxlength="40" required>
          <span class="popup__error popup__nickname-error"></span>
          <input type="text" id="popup__info" name="info" placeholder="О себе" class="popup__input" minlength="2" maxlength="200" required>
          <span class="popup__error popup__info-error"></span>
          <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_card">
    <div class="popup__container">
      <button type="button" class="popup__close-icon popup__close-icon_type_card"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_card" name="card-form"  novalidate>
          <input type="text" id="popup__newplace" name="newplace" placeholder="Название" class="popup__input" minlength="2" maxlength="30"  required>
          <span class="popup__error popup__newplace-error"></span>
          <input type="url" id="popup__picture" name="picture" placeholder="Ссылка на картинку" class="popup__input" required>
          <span class="popup__error popup__picture-error"></span>
          <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_picture">
    <div class="popup__container popup__container_type_picture">
      <button type="button" class="popup__close-icon popup__close-icon_type_picture"></button>
      <img class="popup__picture" src="#" alt ="#" >
      <h2 class="popup__title popup__title_type_picture"></h2>
    </div>
  </div>
  <template id="newcard">
    <li class="element">
      <button type="button" class="element__delete-button">
      </button>
      <img class="element__picture" src="#" alt ="#">
      <div class="element__footer">
        <h2 class="element__title">
        </h2>
        <button type="button" class="element__button">
        </button>
      </div>
    </li>
  </template>
  <script type="module" src="./pages/index.js"></script>
</body>
</html>
